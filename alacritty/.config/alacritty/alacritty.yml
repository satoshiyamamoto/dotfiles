env:
  TERM: xterm-256color-italic

window:

  dimensions:
    columns: 80
    lines: 25

  padding:
    x: 4
    y: 4

font:

  normal:
    family: Operator Mono SSm Lig

  bold:
    family: Operator Mono SSm Lig

  italic:
    family: Operator Mono SSm Lig

  size: 12.0

  offset:
    x: 1
    y: 7

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

# Colors (GitHub Dard Default)
colors:
  # Default colors
  primary:
    background: '0x010409'
    foreground: '0x8b949e'
  cursor:
    text: '0x8b949e'
    cursor: '0x8b949e'

  # Normal colors
  normal:
    black:   '0x484f58'
    red:     '0xff7b72'
    green:   '0x3fb950'
    yellow:  '0xd29922'
    blue:    '0x58a6ff'
    magenta: '0xbc8cff'
    cyan:    '0x39c5cf'
    white:   '0xb1bac4'

  # Bright colors
  bright:
    black:   '0x6e7681'
    red:     '0xffa198'
    green:   '0x56d364'
    yellow:  '0xe3b341'
    blue:    '0x79c0ff'
    magenta: '0xd2a8ff'
    cyan:    '0x56d4dd'
    white:   '0xf0f6fc'

background_opacity: 1.0

key_bindings:
  - { key: B,      mods: Alt,           chars: "\x1bb"                   }
  - { key: F,      mods: Alt,           chars: "\x1bf"                   }
  - { key: Delete, mods: Alt,           chars: "\x1bb"                   }
  - { key: Left,   mods: Alt,           chars: "\x1bb"                   }
  - { key: Right,  mods: Alt,           chars: "\x1bf"                   }

