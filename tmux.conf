# ~/.tmux.conf

# Prefix
set -g prefix C-t

foreground='#535353'
kubeps="#(/bin/zsh $HOME/.tmux/plugins/kube-tmux/kube.tmux 250 ${foreground} cyan)"

# Basic setting
set -g mouse on
set -g mode-keys vi
set -g history-limit 10000
set -g default-terminal "xterm-256color-italic"
set -g status-left "#[fg=${foreground}] #S"
set -g status-right "#[fg=${foreground}] ${kubeps}  #{battery_percentage} %l:%M %p "

# Keybind
bind S setw synchronize-panes
bind r source-file ~/.tmux.conf \; display-message 'tmux.conf reloaded'
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-copycat'
#set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-open'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'jonmosco/kube-tmux'
set -g @plugin 'satoshiyamamoto/tmux-synthwave84-theme'
#set -g @plugin 'maciejsimka/tmux-night-owl-theme'
#set -g @plugin 'odedlaz/tmux-onedark-theme'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

