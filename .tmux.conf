# ~/.tmux.conf

### Prefix
set-option -g prefix C-t

### Basic setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g mouse-select-pane on
set-window-option -g mouse-resize-pane on
set-window-option -g default-terminal "screen-256color"
set-window-option -g history-limit 10000

### Keybind
bind-key S split-window -v
bind-key | split-window -h
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R
bind-key r source-file ~/.tmux.conf
bind-key   -t vi-copy v begin-selection

#### for MacOSX Only
set-window-option -g default-command "reattach-to-user-namespace -l bash"
bind-key   -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind-key -t vi-copy Enter
bind-key   -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#### for Cygwin Only
#bind-key   -t vi-copy y copy-pipe "putclip"
#unbind-key -t vi-copy Enter
#bind-key   -t vi-copy Enter copy-pipe "putclip"

### COLOUR (Solarized dark)
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
