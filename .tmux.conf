# ~/.tmux.conf

# Prefix
set -g prefix C-t

# Basic setting
set -g utf8 on
set -g default-terminal "screen-256color"
set -g default-command  "reattach-to-user-namespace -l bash" # Darwin
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
setw -g mode-keys vi
setw -g mode-mouse off
setw -g history-limit 100000

# Keybind
bind - split-window -v
bind | split-window -h
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."
bind P send-keys "tiwnLov89"
bind S set-window-option synchronize-panes
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy" # Darwin
#bind -t vi-copy y copy-pipe "putclip" # Cygwin

# Colors
#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg colour231 #base2
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour180 #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour231 #base2
set-option -g pane-active-border-fg colour051 #base1

# message text
set-option -g message-bg colour231 #base2
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green
